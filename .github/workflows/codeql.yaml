name: Build and Scan with CodeQL

on: 
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
        language: ['java']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    
    - name: Build with Maven
      run: mvn clean install
    
    - name: Get versions
      run: mvn help:evaluate -Dexpression=project.version

    - name: Get release version
      run: mvn help:evaluate -Dexpression=project.version | grep -v SNAPSHOT
      id: release-version

    - name: Get snapshot version
      run: mvn help:evaluate -Dexpression=project.version | grep SNAPSHOT
      id: snapshot-version  
  
        
        
        
        
        
        
